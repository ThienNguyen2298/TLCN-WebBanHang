<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- custom style-->
    <link rel="stylesheet" href="./css/login.css" type="text/css" />
    <!--fontawesome-->
    <link rel="stylesheet" href="./css/all.css" type="text/css" />
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <!--AOS Library-->
    <link rel="stylesheet" href="./css/aos.css">
    <!--Bootsnav-->
    <link rel="stylesheet" href="./css/bootsnav.css">
    <!--Slick Slider-->
    <link rel="stylesheet" type="text/css" href="./css/slick.css" />
</head>

<div class="page-login">
    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Tạo tài khoản</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			
			<input type="text" placeholder="Họ và tên" /><br/>
			<input type="email" placeholder="Email" /><br>
            
            <input type="password" placeholder="Mật khẩu" /><br>
			<input type="password" placeholder="Nhập lại mật khẩu" /><br>
			<button>Đăng ký</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Đăng nhập</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			
			<input type="email" placeholder="Email" /><br>
			<input type="password" placeholder="Mật khẩu" />
			<a href="#">Quên mật khẩu?</a>
			<button>Đăng nhập</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Đăng nhập!</h1>
				<p>Bấm nút bên dưới để trở về Đăng nhập!</p>
				<button class="ghost" id="signIn">Đăng nhập</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Xin chào, Bạn!</h1>
				<p>Bấm nút bên dưới để tạo Tài khoản mới!</p>
				<button class="ghost" id="signUp">Đăng ký</button>
			</div>
		</div>
	</div>
</div>
</div>


 <!-- Jquery Library file-->
 <script src="./js/jquery3.4.1.min.js"></script>
 <!-- Owl-Carousel js -->
 <script src="./js/owl.carousel.min.js"></script>
 <!-- custom javascript-->
 <script src="./js/main.js"></script>
 <script src="./js/app.js"></script>
 <!--AOS Library-->
 <script src="./js/aos.js"></script>
 <!--Bootstrap CDN-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
     crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
     crossorigin="anonymous"></script>
 <!--Bootsnav-->
 <script src="./js/bootsnav.js"></script>
 <!--Stick Slider-->
 <script type="text/javascript" src="./js/slick.min.js"></script>
</body>
</html>
